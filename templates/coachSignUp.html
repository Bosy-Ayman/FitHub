<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coach</title>
</head>
<body>
<h3>Coach</h3>
<form action="/coach" method="POST">
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
        <br>
        Gender: <br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <br>
            Check all your interests:
            {% for interest in interests %}
                <div>
                    <input type="checkbox" id="interest-{{ interest[0] }}" name="interests" value="{{ interest[0] }}">
                    <label for="interest-{{ interest[0] }}">{{ interest[1] }}</label>
                </div>
            {% endfor %}
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="expYears">Years of Experience</label>
        <input type="number" id="expYears" name="expYears" required>
        <br>
        <label for="expDesc">Write about your coaching experience</label>
        <input type="text" id="expDesc" name="expDesc" required>
        <br>
        <label for="certificates">Upload Certificates</label>
        <input type="file" id="certificates" name="certificates">
        <br>
        <button type="submit">Sign Up!</button>
    </p>
</form>
</body>
</html>
