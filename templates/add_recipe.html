
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl py-5">
        <div class="container">
            <h1 class="display-5 mb-3">Add a New Recipe</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul class="alert alert-info">
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('add_recipe') }}" method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded">
                <div class="mb-3">
                    <label for="Recipe_Name" class="form-label">Recipe Name:</label>
                    <input type="text" class="form-control" id="Recipe_Name" name="Recipe_Name" required>
                </div>

                <div class="mb-3">
                    <label for="Meal_Type" class="form-label">Meal Type:</label>
                    <select id="Meal_Type" name="Meal_Type" class="form-select" required>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Snack">Snack</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="Nutrition_Information" class="form-label">Nutrition Information:</label>
                    <textarea id="Nutrition_Information" name="Nutrition_Information" class="form-control" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="Media" class="form-label">Media (optional):</label>
                    <input type="file" id="Media" name="Media" class="form-control" accept="image/*,video/*">
                </div>

                <div class="mb-3">
                    <label for="Ingredients" class="form-label">Ingredients:</label>
                    <textarea id="Ingredients" name="Ingredients" class="form-control" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="Steps" class="form-label">Steps:</label>
                    <textarea id="Steps" name="Steps" class="form-control" rows="6" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Recipe</button>
            </form>
        </div>
    </div>
</body>

</html>
